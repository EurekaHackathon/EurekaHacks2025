version: "2"
plugins:
  - name: ts
    wasm:
      url: https://downloads.sqlc.dev/plugin/sqlc-gen-typescript_0.1.3.wasm
      sha256: 287df8f6cc06377d67ad5ba02c9e0f00c585509881434d15ea8bd9fc751a9368
sql:
  - engine: "postgresql"
    queries: "database/queries.sql"
    schema: "database/schema.sql"
    codegen:
      - out: src/lib
        plugin: ts
        options:
          runtime: node
          driver: pg